<!DOCTYPE html>
<html>
    <head>
        <title>MY TABLES</title>
        <link rel="stylesheet" href="styles/tables.css">
    </head>
    
    <body>
        <h1> HTML Tables - Table Tutorial with Example <br> Code</h1>
        <img src="https://www.freecodecamp.org/news/content/images/size/w60/2021/11/WhatsApp_Image_2021-10-18_at_10.33.36_AM-removebg-preview.png" alt="image" width="60px" height="50px">

        <table class="tablework">
            <caption><b>HTML TABLES</b></caption>
            <tr>
                <th>Days</th>
                <th>Weather</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Sunny</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Rainy</td>
            </tr>
        </table>

        <table class="tablework2">
            <tr scope="col">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email Address</th>
            </tr>
            <tr>
             <td>Hillary</td>
             <td>Nyakundi</td>
             <td>tables@mail.com</td>
            </tr>
            <tr>
              <td>Lary</td>
              <td>Mak</td>
              <td>developer@mail.com</td>
            </tr>
          </table>


          <ul>
            <li>Home</li>
            <li>News</li>
            <li>Contact</li>
            <li>About</li>
          </ul>
    </body>
</html>
