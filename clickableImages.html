<!DOCTYPE html>
<html>
    <head>
        <title>Clickable Images</title>
        <link rel="stylesheet" href="styles/clickableimages.css">
    </head>

    <body>
        <p>Here are three items that are clickable on my image:</p>
        <img src="https://www.w3schools.com/html/workplace.jpg" alt="Clickable Images" usemap="#workpicture">
        <map name="workpicture">
            <area shape="rect" coords="34,43,271,346" alt="laptop" href="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/mbp-spacegray-select-202206_GEO_GB?wid=1280&hei=1190&fmt=jpeg&qlt=90&.v=1664497359294">
            <area shape="rect" coords="290,173,339,244" alt="phone" href="https://media.very.co.uk/i/very/UQP39_SQ1_0000000047_GREEN_SLf?$550x733_standard$&$roundel_very$&p1_img=blank_apple">
            <area shape="circle" coords="338,300,40" alt="coffee" href="https://expertreviews.b-cdn.net/sites/expertreviews/files/styles/er_main_wide/public/2022/03/best_coffee_cup_-_lead_image.jpg?itok=SqvlhCWB">
        </map>
    </body>
</html>
